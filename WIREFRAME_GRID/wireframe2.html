<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Wireframe 2</title>

    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: Arial;
            display: grid;
            min-height: 100vh;
            grid-template-columns: 1fr;
            grid-template-rows: 30% 60% 10%;
            grid-template-areas:
                'cabecalho'
                'article '
                'rodape ';

                grid-gap: 10px;
        }

        header {
            grid-area: cabecalho;
            border: solid 1px;
            text-align: center;

        }

        article {
            grid-area: article;
            border: solid 1px;
            text-align: center;

        }

        footer {
            grid-area: rodape;
            border: solid 1px;
            text-align: center;

        }
    </style>


</head>

<body>

    <!-- CABEÇALHO DA PÁGINA-->
    <header>
        <h1>HEADER</h1>
        (fist thing you want users to see)
    </header>

    <!-- CONTENT PRINCIPAL -->
    <article>
        <h1>BODY</h1>
        <p>(followed by the content)</p>
    </article>

    <!-- RODAPÉ -->
    <footer>
        <p>Copyright &copy; RODAPÉ</p>
    </footer>


</body>

</html>
